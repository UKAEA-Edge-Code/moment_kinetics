# Based on example from https://github.com/julia-actions/julia-runtest
name: Debug checks for correctness

on: [push, pull_request]

jobs:
  debug-checks:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # This job currently fails on macOS - don't know why, try re-activating later
        #os: [ubuntu-latest, macOS-latest]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
          arch: x64
      - uses: julia-actions/julia-buildpkg@v1
      - name: Test examples
        run: |
          julia --project -e 'using MPI; MPI.install_mpiexecjl()'
          ~/.julia/bin/mpiexecjl -np 4 julia --project --check-bounds=yes --compiled-modules=no debug_test/runtests.jl --debug 99
